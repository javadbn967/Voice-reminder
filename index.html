<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>یادآور من</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 id="title" class="text-2xl font-bold text-gray-100 mb-6 text-center">یادآور من</h1>
    <div class="mb-4">
      <select id="languageSelect" class="w-full p-2 border border-gray-600 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
      <div class="flex">
        <input id="reminderInput" type="text" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="یادآوری خود را وارد کنید...">
        <button id="addBtn" class="mr-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">اضافه کن</button>
        <button id="micBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300" title="تشخیص صدا">🎙️</button>
      </div>
    </div>
    <ul id="reminderList" class="space-y-2"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
